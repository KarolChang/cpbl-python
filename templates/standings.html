<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPBL API - Standings</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">CPBL中職速報</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/todaygame">今日賽程</a>
          <a class="nav-link" href="/schedule">賽程</a>
          <a class="nav-link" href="/record">即時戰況</a>
          <a class="nav-link" href="/standings">戰績</a>
          <a class="nav-link" href="/singledata">單項數據</a>
          <a class="nav-link" href="/players">球員</a>
          <a class="nav-link disabled">disabled</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container m-5" id="standings">
    <h1>Standings</h1>
    <p>＃欄位空白將會取得最新的季度資料</p>
    <form action="/standings" method="POST" class="mb-3">
      <!-- kindCode -->
      <div class="form-group mb-3">
        <label for="kindCode">kindCode</label>
        <select id="kindCode" name="kindCode" class="form-control">
          <option selected></option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
        </select>
      </div>
      <!-- seasonCode -->
      <div class="form-group mb-3">
        <label for="seasonCode">Year</label>
        <select id="seasonCode" name="seasonCode" class="form-control">
          <option selected></option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>
      <!-- submit button -->
      <button type="submit" class="btn btn-success">查詢</button>
    </form>
  </div>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
