{% extends "layouts/base.html" %}

{% block content %}
<h1>Players Trans</h1>
<form action="/playertrans" method="POST" class="mb-3">
  <!-- kindCode -->
  <div class="form-group mb-3">
    <label for="year">Year</label>
    <select id="year" name="year" class="form-control">
      <option selected>2021</option>
      <option>2020</option>
      <option>2019</option>
      <option>2018</option>
      <option>2017</option>
    </select>
  </div>
  <!-- seasonCode -->
  <div class="form-group mb-3">
    <label for="month">Month</label>
    <select id="month" name="month" class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option selected>11</option>
      <option>12</option>
    </select>
  </div>
  <!-- submit button -->
  <button type="submit" class="btn btn-success">查詢</button>
</form>
{% endblock %}
